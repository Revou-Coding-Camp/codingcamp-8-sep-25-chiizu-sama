<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Company Profile - Getthecode!</title>
</head>
<body></body>
    <div class="min-h-screen bg-gray-100 flex flex-col">
        <!-- Header -->
        <header class="bg-white shadow">
            <div class="container mx-auto px-4 py-6 flex justify-between items-center">
                <h1 class="text-3xl font-bold text-gray-800">Getthecode!</h1>
                        <nav>
                        <ul class="flex">
                            <li><a class="border p-[8px] rounded" href="#home">Home</a></li>
                            <li><a class="border p-[8px] rounded" href="#profile">Our Profile</a></li>
                            <li><a class="border p-[8px] rounded" href="#portfolio">Portfolio</a></li>
                            <li><a class="border p-[8px] rounded" href="#message-us">Message Us</a></li>
                        </ul>
                    </nav>

            </div>
        </header>  
        <!-- Main Content -->
        <main>
        <section id="home" class="min-h-screen flex items-center justify-center">
            <h1 class="text-4xl font-bold">Welcome <span id="welcome-user">User</span>!</h1>
        </section>

        <section id="profile" class="min-h-screen flex items-center justify-center bg-gray-100">
            <h2 class="text-3xl font-semibold">Our Profile</h2>
        </section>

        <section id="portfolio" class="min-h-screen flex items-center justify-center">
            <h2 class="text-3xl font-semibold">Portfolio</h2>
        </section>

        <section id="message-us" class="min-h-screen flex flex-col items-center justify-evenly bg-gray-100">
            <h2 class="text-3xl font-semibold">Message Us</h2>

            <form class="mt-4">
                <div class="mb-4">
                    <label for="name" class="block mb-2">Name:</label>
                    <input type="text" id="name" name="name" class="border p-2 w-full">
                </div>
                <div class="mb-4">
                    <label for="email" class="block mb-2">Email:</label>
                    <input type="email" id="email" name="email" class="border p-2 w-full">
                </div>
                <div class="mb-4">
                    <label for="message" class="block mb-2">Message:</label>
                    <textarea id="message" name="message" class="border p-2 w-full" rows="4"></textarea>
                </div>
                <button type="button" onclick="validateForm();" class="bg-blue-500 text-white p-2 rounded">Send
                    Message</button>
            </form>
        </section>
    </main>

    <script src="js\script.js"></script>

</body>
<footer class="bg-white shadow mt-8">
    <div class="container mx-auto px -4 py-6 text-center text-gray-600">
        &copy; 2025 Getthecode!. All rights reserved.
    </div>
</html>
